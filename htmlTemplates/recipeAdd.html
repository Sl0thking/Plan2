<html>
<head>
<title>Füge Rezepte hinzu</title>
<script src="http://ajax.googleapis.com/ajax/libs/jquery/1.10.2/jquery.min.js"></script>
<script type="text/javascript">
$(document).ready(function() {
	var count = 0;
	$(".ingredientInputs").append("<input type='text' name='ingredient" + count + "'> <input type='integer' name='quantityMl" + count + "'> <input type='integer' name='quantityMg" + count + "'><br>");
	$("button").click(function() {
		count++;
		$(".ingredientInputs").append("<input type='text' name='ingredient" + count + "'> <input type='integer' name='quantityMl" + count + "'> <input type='integer' name='quantityMg" + count + "'><br>");
	});
});
</script>
</head>
<body>
<a href="/showRecipes">Zeige Rezepte</a>
<a href="/addRecipe">Füge Rezept hinzu</a>
<h1>Rezept Form</h1>

<form action="/recipe_add/" method="post">
	{% csrf_token %}
	<table>
	{{ form }}
	</table>
	<div class="ingredientInputs">

	Name
	QuantityMl
	QuantityMg<br>
	</div>

	<input type="submit" value="Add"/>

	{% for ingredient in ingredients %}

	{% endfor %}
</form>
<button name="newIngredient">+</button>
</body>
</html>
